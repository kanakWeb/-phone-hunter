<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap cdn link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <!-- css link -->
    <link rel="stylesheet" href="style.css">


    <title>Mobile Industry</title>
</head>

<body>

    <section>
        <!-- industry name....... -->
        <h3 class="text-center  py-2 text-dark rounded-righ container  mt-3 w-100 ">Mobile Industry
        </h3>
        <div class="row w-100 container m-auto">
            <!-- user undersant text section -->
            <div class=" container col-lg-8 col-sm-12  mb-3">
                <marquee scrolldirection="right">👇👇📱📲⌚️ Search your favorite product like
                    oppo,huawei,samsung,iphone,watch..
                    👇👇📱📲⌚️</marquee>

                <!-- search section -->
                <div class="input-group my-5">
                    <input id="search-field" type="text" class="form-control  shadow-lg" placeholder="Search"
                        aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button onclick="search()" class="input-group-text btn-info " id="search-btn">Search</button>
                    </div>
                </div>

                <!-- some error hanle section............... -->
                <div id="error-handle" class="error-show">

                </div>


                <!-- error spinner show section -->
                <img id="sppiner" class="hide" src="image/spinning-loading.gif" alt="">


            </div>

            <!-- Details of phone card section -->
            <div id="details-card" class="m-auto ">

            </div>

        </div>



        <!-- all of phone card section -->
        <section class="container margin">
            <div id="phone-Info" class="row row-cols-1 row-cols-lg-3  row-cols-md-2 g-4">

            </div>
        </section>

        <!-- see more  section -->
        <div class="see-button my-4">
            <button class="input-group-text m-auto btn-danger hide " id="see-btn">See More</button>

        </div>

    </section>
    <!-- javascript file link -->
    <script src="app.js"></script>
</body>

</html>
